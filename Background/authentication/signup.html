<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Sign Up</h2>
    <form method="POST" class="signup-form">
        <div>
            <label for="username">Enter your username:</label>
            <input type="text" name="username" placeholder="Your username">
        </div>
        <input type="submit" value="Sign Up">
    </form>
    <div class="red-message" style="color: red"></div>
    <div class="green-message" style="color: green"></div>
    <script>
        const publicUrl = "https://android-backend-tech-c52e01da23ae.herokuapp.com/users/temporary"
        const privateUrl = "http://192.168.56.1:8000/users/temporary"
        const form = document.querySelector(".signup-form")
        const redMessage = document.querySelector(".red-message")
        const greenMessage = document.querySelector(".green-message")
        form.addEventListener("submit", (e) => {
            e.preventDefault();

            const formData = new FormData(form)
            // var username = formData.username

            console.log(formData.get("username"))
            let username = formData.get("username")

            fetch(privateUrl, {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username
                })
            }).then(response => {
                if (response.status < 300) {
                    greenMessage.textContent = `Register ${username} successfully.`
                    localStorage.setItem("is_authenticated", true)
                    localStorage.setItem("username", username)
                    window.location.href = "../test2.html"
                } else {
                    redMessage.textContent = `Error status code ${response.status}`
                }
            }).catch(error => {
                redMessage.textContent = error.message
            })
        })
    </script>
</body>
</html>
